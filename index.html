<html>
  <body>
    <script>
      var f = function () {
        var uri = "ws://" + window.location.hostname + ":9000/";
        var ws = new WebSocket(uri);
        var print = function(label) { 
          return function(event) {
            console.log(label, event);
          };
        };
        ws.onopen = print("open");
        ws.onclose = print("close");
        ws.onerror = print("error");
        ws.onmessage = print("message");
        return ws;
      }
    </script>
  </body>
</html>
